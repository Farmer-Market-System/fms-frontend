<div class="register-container ">
  <h2>Register as {{ userType }}</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" pInputText />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" pPassword />
    </div>

    <div formGroupName="personalDetails">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" pInputText />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" pInputText />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" pInputText />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" pInputText />
      </div>
    </div>

    @if (userType === 'farmer') {
      <div formGroupName="farmDetails">
        <div class="form-group">
          <label for="farmName">Farm Name</label>
          <input id="farmName" formControlName="farmName" pInputText />
        </div>

        <div class="form-group">
          <label for="farmSize">Farm Size</label>
          <input id="farmSize" formControlName="farmSize" pInputText />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" formControlName="location" pInputText />
        </div>
      </div>
    } @else if (userType === 'buyer') {
      <div formGroupName="deliveryPreferences">
        <div class="form-group">
          <label for="preferredDeliveryTime">Preferred Delivery Time</label>
          <input id="preferredDeliveryTime" formControlName="preferredDeliveryTime" pInputText />
        </div>

        <div class="form-group">
          <label for="deliveryAddress">Delivery Address</label>
          <input id="deliveryAddress" formControlName="deliveryAddress" pInputText />
        </div>
      </div>
    }
    <div class="flex mx-auto">
      <button class="mx-auto" pButton type="submit" label="Register"></button>
    </div>

  </form>

  <div class="user-type-toggle flex justify-content-center gap-2">
    <p-radioButton name="userType" value="buyer" label="Buyer" [(ngModel)]="userType"></p-radioButton>
    <p-radioButton name="userType" value="farmer" label="Farmer" [(ngModel)]="userType"></p-radioButton>
  </div>
</div>
