<div class="flex flex-column mx-2">
  <div class="flex align-items-center justify-content-between">
    <h2>Manage Users</h2>
    <p-button severity="danger" label="Return Back" (click)="returnBack()"></p-button>
  </div>
  <p-table [value]="users" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.status }}</td>
        <td class="flex gap-2">
          <p-button icon="pi pi-pencil" severity="warning"
                    (click)="editUser(user._id)"></p-button>
          <p-button icon="pi pi-trash" severity="danger"
                    (click)="deleteUser(user._id)"></p-button>
          <p-button icon="pi pi-lock" severity="secondary"
                    (click)="toggleUserStatus(user._id, user.status)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
